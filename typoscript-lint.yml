paths:
  - Configuration/TypoScript
  - Configuration/TSconfig

filePatterns:
  - "*.typoscript"
  - "*.tsconfig"

sniffs:
  - class: Indentation
    parameters:
      useSpaces: false
      indentPerLevel: 1
  - class: DeadCode
    disabled: true
  - class: RepeatingRValue
    disabled: true
  - class: NestingConsistency
    disabled: true
