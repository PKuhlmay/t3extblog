paths:
  - Configuration/TypoScript
  - Configuration/TSconfig

filePatterns:
  - "*.typoscript"
  - "*.tsconfig"

excludePatterns:
  # @todo Fix this for TS linter, see https://github.com/martin-helmich/typo3-typoscript-lint/issues/175
  - "Template.tsconfig"

sniffs:
  - class: Indentation
    parameters:
      useSpaces: false
      indentPerLevel: 1
  - class: DeadCode
    disabled: true
  - class: RepeatingRValue
    disabled: true
  - class: NestingConsistency
    disabled: true
